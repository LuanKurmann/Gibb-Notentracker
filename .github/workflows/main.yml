name: Build und Deploy zu GitHub Pages

on:
  push:
    branches:
      - main # Nur bei Push auf den main-Branch ausführen
  workflow_dispatch: # Ermöglicht manuelles Ausführen über die GitHub-Oberfläche

# Setzt die erforderlichen Berechtigungen
permissions:
  contents: read # Zum Auschecken des Codes
  pages: write   # Zum Veröffentlichen auf GitHub Pages
  id-token: write # Erforderlich für die Authentifizierung der Deploy-Pages Action

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      - name: Node.js einrichten
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Die 'cache: npm' Zeile ist hier entfernt.

      - name: Abhängigkeiten installieren
        # Die Abhängigkeiten werden bei jedem Lauf frisch installiert.
        run: npm install 

      - name: Projekt erstellen (Build)
        # Die build-Ausgabe befindet sich standardmässig im Ordner 'dist'
        run: npm run build 

      - name: GitHub Pages konfigurieren
        uses: actions/configure-pages@v5

      - name: Build-Artefakt hochladen
        uses: actions/upload-pages-artifact@v3
        with:
          # Der Pfad zum erstellten statischen Inhalt (Vite Standard)
          path: './dist'

  deploy:
    environment:
      name: github-pages # Verknüpfung mit der Pages-Umgebung
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Stellt sicher, dass der Build-Job abgeschlossen ist
    steps:
      - name: Deploy zu GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
